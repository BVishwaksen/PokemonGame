<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
<div id="app" class="section is-size-2">

    <p><input v-model="pokemonOne" type="text" placeholder="Pokemon One" required></p>
    <p><input v-model="pokemonTwo" type="text" placeholder="Pokemon Two" required></p>
    <p v-if="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p>
        <button v-on:click="battle()">Battle!</button>
    </p>
    <p>{{ pokemonName }} wins with {{count}} hit points remaining</p>
    <hr/>
    <img class="sprite" v-bind:src="'https://img.pokemondb.net/sprites/home/normal/' + pokemonName.toLowerCase() + '.png'"/>

</div>
<script src="app.js"></script>
</body>
</html>
